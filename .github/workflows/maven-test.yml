name: CI
on: [ pull_request ]

jobs:
    test:
        name: "Run tests"
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout sources
                uses: actions/checkout@v2
            -   name: Set up JDK 11
                uses: actions/setup-java@v2
                with:
                    java-version: '11'
                    distribution: 'temurin'
                    cache: maven
            -   name: Start Redis
                uses: supercharge/redis-github-action@1.1.0
                with:
                    redis-version: 6
            -   name: Test with Maven
                run: mvn -B test
